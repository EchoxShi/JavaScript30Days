<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    ol li {
        color: darkblue;
        text-decoration: underline;
    }
    ol > li {
        color: lightblue;
        -webkit-text-decoration: underline wavy;
        text-decoration: underline wavy;
    }
</style>

<body>
<ol>
    <li>颜色是？</li>
    <li>颜色是？
        <ul>
            <li>颜色是？</li>
            <li>颜色是？</li>
        </ul>
    </li>
    <li>颜色是？</li>
</ol>
</body>
</html>
