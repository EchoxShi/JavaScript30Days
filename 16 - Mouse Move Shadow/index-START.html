<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const h1 = document.querySelector('h1');
  const r = 200;//æ¯”ä¾‹

  function shadow (e) {
    const {offsetWidth : width,offsetHeight : height } = hero;
    let {offsetX : x,offsetY : y } = e;
    // console.log(e.target);
    //äº‹ä»¶ç›®æ ‡å˜æˆh1æ—¶ï¼š
    if (this != e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    //xæ–¹å‘çš„é˜´å½±åç§»é‡
    const xR = Math.round(x/width * r - r/2);
    const yR = Math.round(y/height * r - r/2);

    //å¤šé˜´å½±
    h1.style.textShadow = `
    ${xR}px ${yR}px 0 rgba(0, 0, 0, 0.4),
    ${-xR}px ${-yR}px 0 rgba(240, 130, 90, 0.4),
    ${-yR}px ${-xR}px 0 rgba(81, 50, 130, 0.4),
    ${xR}px ${-yR}px 0 rgba(46, 79, 240, 0.4),
    ${-xR}px ${yR}px 0 rgba(88, 160, 130, 0.4)
    `
  }
  hero.addEventListener('mousemove',shadow)
</script>
</body>
</html>
